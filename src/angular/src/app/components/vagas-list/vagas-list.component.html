<div class="v-format-page">
  <p-table *ngIf="!notFound && vagas.length != 0" [value]="vagas" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Requisitos</th>
        <th></th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vaga>
      <tr>
        <td>{{vaga.id}}</td>
        <td>{{vaga.titulo}}</td>
        <td>{{vaga.descricao}}</td>
        <td>{{vaga.requisitos}}</td>
        <td (click)="openVaga(vaga)"  style="    width: 100%;"  class="cursor-pointer tooltip">
          <i  class="pi pi-user-edit"></i>
<!--          <span   style="    width: 100%;" class="tooltiptext">Editar vaga</span>-->
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div  *ngIf="!notFound && vagas.length == 0" class="flex mt-8 justify-content-center w-100">
    <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
  </div>
  <div  *ngIf="notFound" class="flex mt-8  flex-column align-items-center justify-content-center w-100">
    <i class="pi pi-exclamation-circle" style="font-size: 2rem"></i>
    <span class="mt-2">Não há registros</span>
  </div>
</div>
